scripts:
  server:
    - cd src && python manage.py runserver 8001
  makemigrations:
    - cd src && python manage.py makemigrations
  migrate:
    - cd src && python manage.py migrate
  shell:
    - cd src && python manage.py shell
  curl_auth: |
    curl -X POST -H "Content-Type: application/json" -d "{\"username\": \"vi\", \"password\": \"12345678\"}" http://127.0.0.1:8001/api/token/pair
  curl_protect: |
    curl -X GET -H "Authorization: Bearer <curl_auth-acess-token>" http://127.0.0.1:8001/api/me
